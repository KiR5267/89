<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Task</title>
    <link rel="stylesheet" href="style_page2.css" />
  </head>
  <body>
    <div class="site">
      <header class="header">
        <span><a href="../index.html" class="logo">Product List</a></span>

        <div class="teg">
          <button class="button_add" type="add">Save</button>
          <button class="button" type="reset">Cancel</button>
        </div>
      </header>

      <!-- <nav class="nav">
          nav
      </nav>-->

      <main class="main">
        <div class="wrapper">
          <div class="item">
            <label
              >SKY: <input type="text" name="sky" placeholder="sky"
            /></label>
          </div>
          <div class="item">
            <label
              >Name: <input type="text" name="name" placeholder="name"
            /></label>
          </div>
          <div class="item">
            <label
              >Price ($): <input type="text" name="price" placeholder="price"
            /></label>
          </div>
        </div>

        <div class="select">
          <label class="label_select">Type Switcher:</label>
        </div>

        <select class="menu">
          <option>Type Switcher</option>
          <option>Ð¡heckbox</option>
          <option>Switch</option>
          <option>Button</option>
          <option>Other</option>
        </select>

        <div class="area">
          <textarea name="text" placeholder="Feedback"></textarea>
        </div>

        <div class="wrapper_top">
          <div class="item_top">
            <label
              >Size (MB): <input type="text" name="sky" placeholder="Size"
            /></label>
          </div>
          <p>"Product description"</p>
        </div>

        <div class="wrapper_center">
          <div class="item_center">
            <label
              >Height (CM): <input type="text" name="sky" placeholder="Height"
            /></label>
          </div>
          <div class="item_center">
            <label
              >Width (CM): <input type="text" name="sky" placeholder="Width"
            /></label>
          </div>
          <div class="item_center">
            <label
              >Lenght (CM): <input type="text" name="sky" placeholder="Lenght"
            /></label>
          </div>
          <p>"Product description"</p>
        </div>

        <div class="wrapper_button">
          <div class="item_button">
            <label
              >Weight (KG): <input type="text" name="sky" placeholder="Size"
            /></label>
          </div>
          <p>"Product description"</p>
        </div>

        <div class="test">
          <p>Scandiweb Test assignment</p>
        </div>
      </main>
    </div>
  </body>
</html>
